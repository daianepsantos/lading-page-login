<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <div>
            <div class="main-login">
                <div class="left-login">
                    <h1>Faça seu Login! <br>Entre para o nosso time!</h1>
                    <img src="img/code-typing-animate.svg" class="left-login-image" alt="code">
                </div>
                <div class="right-login">
                    <div class="card-login">
                        <h1>LOGIN</h1>
                        <div class="textfield">
                            <label for="usuario">Usuário</label>
                            <input type="text" name="usuario" placeholder="Usuário" required maxlength="8" >
                        </div>
                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="Senha" placeholder="Senha" required maxlength="8">
                        </div>
                        <button class="btn-login">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
